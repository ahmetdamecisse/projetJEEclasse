<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:en="http://xmlns.jcp.org/jsf/composite/entites">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>gdc medecin</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="120" closable="true" collapsible="true" style="background-color: #339900; font-weight: 900;text-shadow: inherit">
                    <marquee> <h1><font style="font-size: 65px; font-style: italic"><b><center>Bienvenue à la clinique Achhifaa!</center></b> </font></h1></marquee>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="120" closable="true" collapsible="true" style="background-color: #339900; font-weight: 900;text-shadow: inherit">
                    <!--*****************************Appel entites footer***************************-->
                    <en:footer/>
                    <!--*****************************fin Appel entites footer***************************-->
                </p:layoutUnit>
                <p:layoutUnit position="east" size="320" header="Calendrier" collapsible="true">
                    <p:calendar id="calendar1" mode="inline" value="#{controllerGestionMedecin.calendriermedecin}"/>
                    <h:form  class="well">
                        <p:growl id="msgs1" showDetail="true" />  
                        <p:panel id="basic1" header="Evénements" style="margin-bottom:20px; text-align: center">
                            <h:panelGrid columns="1" columnClasses="label, value">
                                <!-- utiliser les Dialog Framework - Basic -->
                                <p:commandButton value="Réunions" icon="ui-icon-extlink" actionListener="#{dfView.viewCars}"/>
                                <p:commandButton value="Séminaires" icon="ui-icon-extlink" actionListener="#{dfView.viewCars}" />
                                <p:commandButton value="Campagnes" icon="ui-icon-extlink" actionListener="#{dfView.viewCars}" />
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="225" header="Santé" collapsible="true">
                    <en:menulateralgauche/>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <!--wwwwwwwwwwwwwwwwwwwwwwww début wwwwwwwwwwwwwwwwwwwwwwwwwwwww-->
                    <en:menuBarMedecin/>
                    <!--wwwwwwwwwwwwwwwwwwwwwwwwww fin  début image wwwwwwwwwwwwwwwwwwwwwwwwwww-->
                    <p:galleria value="#{controllerGestionMedecin.images}" var="image" panelWidth="1000" panelHeight="413" showCaption="true">
                        <p:graphicImage name="/imagepagemedecin/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                    </p:galleria>
                    <!--wwwwwwwwwwwwwwwwwwwwwwwww fin image wwwwwwwwwwwwwwwwwwwwwwwwwwwwww-->
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
