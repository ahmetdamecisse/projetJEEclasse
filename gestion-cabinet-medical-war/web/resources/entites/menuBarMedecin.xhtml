<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:submenu label="Consultations" icon="ui-icon-document">
                    <p:submenu label="Patients" icon="ui-icon-contact">
                        <p:menuitem value="nouveau" url="nouveauPatients.xhtml" />
                        <p:menuitem value="MAJ" url="majPatient.xhtml" />
                    </p:submenu>
                    <p:separator />

                    <p:submenu label="Ordonnancier" icon="ui-icon-contact">
                        <p:menuitem value="nouvelle ordonnance" url="ecrireOrdonnance.xhtml" />
                        <p:menuitem value="MAJ ordonnance" url="majOrdonnance.xhtml" />
                         <p:menuitem value="Demander un test" url="demanderuntest.xhtml" />
                        <p:menuitem value="MAJ un test" url="majtest.xhtml" />
                    </p:submenu>
                    <p:separator />

                    <p:submenu label="Dignostics" icon="ui-icon-contact">
                        <p:menuitem value="nouveau" url="etablirdiagnostic.xhtml" />
                        <p:menuitem value="MAJ" url="majDiagnostic.xhtml" />
                    </p:submenu>
                </p:submenu>
                <p:submenu label="Edit" icon="ui-icon-pencil">
                    <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                    <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                </p:submenu>
                <p:submenu label="Help" icon="ui-icon-help">
                    <p:menuitem value="Contents" url="#" />
                    <p:submenu label="Search" icon="ui-icon-search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>
                <p:submenu label="Statistiques" icon="ui-icon-gear">
                    <p:submenu label="Analyses" icon="ui-icon-refresh">
                        <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                        <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                    </p:submenu>
                    <p:submenu label="Diagnostics" icon="ui-icon-newwin">
                        <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                    <p:submenu label="Medecins" icon="ui-icon-newwin">
                        <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                    <p:submenu label="Patients" icon="ui-icon-newwin">
                        <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                </p:submenu>
                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>
    </cc:implementation>
</html>
